<!DOCTYPE html>
<html lang="om">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Durri - Barbaadi Lakkoofsa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      font-size: 16px;
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      background-color: #7c3aed;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #6d28d9;
    }
    p {
      margin-top: 1rem;
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Durri — Lakkoofsa Filadhu</h1>
  <input type="number" id="num" placeholder="Fakkeenya: 1">
  <button onclick="openFile()">Bani</button>
  <p>Fkn: yoo <strong>3</strong> galchite → faayila <strong>3.html</strong> ni bana.</p>

  <script>
    function openFile() {
      const num = document.getElementById("num").value.trim();
      if (num === "") {
        alert("Lakkoofsa galchi!");
        return;
      }
      const file = num + ".html";
      window.location.href = file;
    }
  </script>
</body>
</html>
